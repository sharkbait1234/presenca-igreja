<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcar Presença</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Corpo da página - agora com espaço para o título */
    .content {
      background: url('background123.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 120px; /* Espaço para o header */
      min-height: 100vh; /* Para que a área da imagem ocupe a tela inteira */
    }

    button {
      padding: 20px;
      margin: 10px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      position: absolute;
      background-color: rgba(255, 165, 0, 0.5); /* Laranja transparente */
      color: white;
    }

    button:hover {
      background-color: rgba(255, 165, 0, 0.8);
    }

    .house-btn {
      background-color: rgba(255, 165, 0, 0.5); /* Fundo laranja e 50% transparente */
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Posições dos botões */
    .tropa-btn {
      top: 20%; /* Terço superior */
      left: 35%; /* Move para a esquerda */
    }

    .clan-btn {
      top: 50%; /* Terço do meio */
      right: 20%; /* Move para a direita */
    }

    .esquadrao-btn {
      top: 80%; /* Terço inferior */
      left: 25%; /* Move para a esquerda */
    }

    /* Estilos para os resultados */
    #result-clan, #result-tropa, #result-esquadrao {
      position: absolute;
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }

    .result-tropa { top: 25%; left: 25%; transform: translateX(-50%); }
    .result-clan { top: 55%; left: 75%; transform: translateX(-50%); }
    .result-esquadrao { top: 85%; left: 25%; transform: translateX(-50%); }
  </style>
</head>
<body>

  <div class="content">
    <button class="house-btn tropa-btn" onclick="markPresence('Tropa')">Sou da Tropa</button>
    <button class="house-btn clan-btn" onclick="markPresence('Clã')">Sou do Clã</button>
    <button class="house-btn esquadrao-btn" onclick="markPresence('Esquadrão')">Sou do Esquadrão</button>

    <div id="result-tropa" class="result-tropa"></div>
    <div id="result-clan" class="result-clan"></div>
    <div id="result-esquadrao" class="result-esquadrao"></div>
  </div>

  <script>
    let counts = { Clã: 0, Tropa: 0, Esquadrão: 0 };

    function markPresence(house) {
      counts[house]++;
      displayResults();
    }

    function displayResults() {
      // Exibe os resultados próximos ao botão correspondente
      document.getElementById("result-tropa").innerHTML = `Tropa: ${counts.Tropa}`;
      document.getElementById("result-clan").innerHTML = `Clã: ${counts.Clã}`;
      document.getElementById("result-esquadrao").innerHTML = `Esquadrão: ${counts.Esquadrão}`;
    }
  </script>

</body>
</html>
