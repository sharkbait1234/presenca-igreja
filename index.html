<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcar Presença</title>
  <style>
    body {
      background: url('background123.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
    }
    #result {
      position: absolute;
      font-size: 1.5em;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    #top, #middle, #bottom {
      width: 100%;
      height: 33.33%;
      position: absolute;
      left: 0;
    }
    #top {
      top: 0;
    }
    #middle {
      top: 33.33%;
    }
    #bottom {
      bottom: 0;
    }
    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Marque sua Presença</h1>
  <div id="top" onclick="markPresence('Tropa', 'top')">
    <div class="section">
      <div id="top-result">Tropa: 0</div>
    </div>
  </div>
  <div id="middle" onclick="markPresence('Clã', 'middle')">
    <div class="section">
      <div id="middle-result">Clã: 0</div>
    </div>
  </div>
  <div id="bottom" onclick="markPresence('Esquadrão', 'bottom')">
    <div class="section">
      <div id="bottom-result">Esquadrão: 0</div>
    </div>
  </div>

  <script>
    let counts = JSON.parse(localStorage.getItem("counts")) || { Tropa: 0, Clã: 0, Esquadrão: 0 };

    function markPresence(house, section) {
      counts[house]++;
      localStorage.setItem("counts", JSON.stringify(counts));
      displayResults(section);
    }

    function displayResults(section) {
      const resultId = `${section}-result`;
      document.getElementById(resultId).innerHTML = `${section.charAt(0).toUpperCase() + section.slice(1)}: ${counts[section.charAt(0).toUpperCase() + section.slice(1)]}`;
    }

    // Exibir resultados ao carregar a página
    displayResults('top');
    displayResults('middle');
    displayResults('bottom');
  </script>
</body>
</html>
