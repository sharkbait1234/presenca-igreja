<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcar Presença</title>
  <style>
    body {
      background: url('background123.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 3em;
      background: rgba(0, 0, 0, 0.5); /* Transparência */
      padding: 10px;
      border-radius: 10px;
      color: white;
    }

    #result-clan, #result-tropa, #result-esquadrao {
      position: absolute;
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 10px;
      color: white;
    }

    .result-tropa { top: 10%; left: 10%; }
    .result-clan { top: 50%; left: 10%; }
    .result-esquadrao { top: 80%; left: 10%; }

    /* Tamanho do mapa */
    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Marque sua Presença</h1>
  <div>
    <img src="background123.jpg" alt="Imagem de fundo" usemap="#areaMap">
    <map name="areaMap">
      <area shape="rect" coords="0,0,100%,33%" alt="Tropa" href="#" onclick="markPresence('Tropa')">
      <area shape="rect" coords="0,33%,100%,66%" alt="Clã" href="#" onclick="markPresence('Clã')">
      <area shape="rect" coords="0,66%,100%,100%" alt="Esquadrão" href="#" onclick="markPresence('Esquadrão')">
    </map>
  </div>

  <div id="result-tropa" class="result-tropa"></div>
  <div id="result-clan" class="result-clan"></div>
  <div id="result-esquadrao" class="result-esquadrao"></div>

  <script>
    let counts = { Tropa: 0, Clã: 0, Esquadrão: 0 };

    function markPresence(house) {
      counts[house]++;
      displayResults();
    }

    function displayResults() {
      // Exibe os resultados nas posições corretas
      document.getElementById("result-tropa").innerHTML = `Tropa: ${counts.Tropa}`;
      document.getElementById("result-clan").innerHTML = `Clã: ${counts.Clã}`;
      document.getElementById("result-esquadrao").innerHTML = `Esquadrão: ${counts.Esquadrão}`;
    }
  </script>
</body>
</html>
